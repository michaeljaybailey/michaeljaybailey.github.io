<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <script src="assets/javascript/logic.js"></script>
    
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: teal; color: white;">
            <h1 class="text-center" style= "font-size: 50px;">"When does my train get here?"</h1>
            <br>
            <h2 class="text-center">We have the answer!</h2>
        </div>

        <div class="row">
            <div class ="col-sm-12">
                <br>
                <div class="card">
                    <div class ="card-header" style="background-color: rgb(143, 143, 143); color: white; font-weight: bold;">Current Train Schedule</div>
                    <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="display-info">

                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <br>
                <div class="card">
                    <div class ="card-header" style="background-color: rgb(143, 143, 143); color: white; font-weight: bold;">Add Train</div>
                    <div class= "card-body">
                        <form>
                            <div class ="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name">
            
                                
                                <label for="destination-name">Destination</label>
                                <input class="form-control" id="destination-name">
                                
                                <label for="first-train">First Train Time (HH:MM - military time)</label>
                                <input class="form-control" id="first-train">
                                
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                                <br>
                                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>






                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
